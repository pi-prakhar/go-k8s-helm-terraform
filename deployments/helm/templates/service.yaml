apiVersion: v1
kind: Service
metadata:
  name: {{  .Release.Name  }}-server
  namespace: {{  .Values.namespace  }}
spec:
  selector:
    app: {{  .Release.Name  }}-server
  ports:
    - protocol: TCP
      port: {{  .Values.service.port }}
      targetPort: {{  .Values.service.port  }}
  type: {{  .Values.service.type  }}
